<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>cookbook club</h1>
      <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="Enter email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">                      <button>Sign-Up</button>
      </form>

      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="Enter email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button>Sign In</button>
        </form>

      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="Enter old password">
        <input name="passwords[new]" type="password" placeholder="Enter new password">
        <button>Change Password</button>
      </form>

        <button id='sign-out'>Sign Out</button>
      <h4 id="message" class= 'user-message'></h4>

        <div class="resources">
          <!-- <button id='create-recipe'>Create a Recipe</button>
          <button id='update-recipe'>Update a Recipe</button>
          <button id='delete-recipe'>Delete a Recipe</button> -->
          <button id='view-recipes'>View all Recipes</button>
          <button id='view-recipe'>View one Recipe</button>
        </div>
        <br>

        <div class="container">
          <div class="row">
            <div id= "row-1" class="col-sm-12 col-lg-12 box">

              <form id="create-recipe-form">
                <h4>Create a Recipe!</h4>
                  <input id="recipe-title" type="text" placeholder="Enter Recipe Title">
                  <input id="recipe-ingredients" type="text" placeholder="List Ingredients">
                  <input id="recipe-instructions" type="text" placeholder="Enter instructions here">
                  <input id="recipe-notes" type="text" placeholder="Enter Notes here">
                  <button>Create a Recipe</button>
              </form>
              <br>
              <form id="update-recipe-form">
                <h4>Update a Recipe!</h4>
                  <input name="recipe-title" type="text" placeholder="Enter Recipe Title">
                  <input name="ingredients" type="text" placeholder="List Ingredients">
                  <input name="instructions" type="text" placeholder="Enter instructions here">
                  <input name="notes" type="text" placeholder="Enter Notes here">
                  <button>Update a Recipe</button>
              </form>
              <br>
              <form id="delete-recipe-form">
                <h4>Delete a Recipe!</h4>
                  <input id="delete-recipe-id" name="recipe-id" type="number" placeholder="Enter Recipe ID#">
                  <button>Delete a Recipe</button>
              </form>

            </div>

            <div id= "row-2" class="col-sm-12 col-lg-12 box">
              <h4 id="display-resources" class= 'resources-display'></h4>
            </div>

            <!-- <div id= "row-3" class="col-sm-12 col-lg-12 box"></div> -->

            <!-- <div id= "row-4" class="col-sm-12 col-lg-12 box"></div> -->

        </div>
      </div>
      <footer id="footer">Created by: Anna Boborodea</footer>
    </body>
</html>
